version: 2
jobs:
  build:
    docker:
      - image: circleci/elixir:1.9.1
        environment:
          MIX_ENV: test
    steps:
      - checkout
      - run:
          name: Check format
          command: mix format --check-formatted
      - run:
          name: Install Hex
          command: mix local.hex --force
      - run:
          name: Run deps.get
          command: mix deps.get
      - run:
          name: Run mix compile
          command: mix compile
      - run:
          name: Run test
          command: mix test

